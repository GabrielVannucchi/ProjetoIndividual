<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dos Roedores</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="https://blog.cobasi.com.br/wp-content/uploads/2020/12/cuidar-porquinho.png" alt="logo" style="height: 120px">
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <img id="imgBanner" src="https://blog.cobasi.com.br/wp-content/uploads/2020/12/cuidar-porquinho.png">
            <div id="textoBanner">
                Tudo o que você precisa saber para o bem estar do seu peludinho
                <button>Sobre Nós</button>
            </div>
        </div>
    </div>
    <div class="especies">
        <div class="container">
            <div class="linhaEspecie">
                <div class="caixaEspecie">
                    <img src="https://s2.glbimg.com/sIMEHJy7akLUHw6wkGFPp7YIrfM=/780x440/e.glbimg.com/og/ed/f/original/2018/04/23/guinea-pig-242520_1280.jpg">

                </div>
                <div class="caixaEspecie">
                    <img src="https://www.valeazulagropecuaria.com.br/wp-content/uploads/2019/07/219905002577571.jpg">
                    <div>Hamster Chinês</div>
                </div>
                <div class="caixaEspecie">
                    <img src="https://www.petz.com.br/blog/wp-content/uploads/2017/04/casal-ferrets.jpg">
                    <div>Ferret</div>
                </div>
                <div class="caixaEspecie">
                    <img src="https://www.efecadepatos.com.br/wp-content/uploads/2013/05/A231.jpg">
                    <div>Esquilo da Mongólia</div>
                </div>
            </div>
            <div class="linhaEspecie">
                <div class="caixaEspecie">
                    <img src="https://img.clasf.com.br/2018/01/13/Rato-Twister-20180113041950.jpg">
                    <div>Rato Twister</div>
                </div>
                <div class="caixaEspecie">
                    <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/11/tipos-de-hamster-roedor-s%C3%ADrio.jpg">
                    <div>Hamster Sírio</div>
                </div>
                <div class="caixaEspecie">
                    <img src="https://www.petz.com.br/blog/wp-content/uploads/2018/11/chinchila-cuidar-pet.jpg">
                    <div>Chinchila</div>
                </div>
                <div class="caixaEspecie">
                    <img src="https://blog.cobasi.com.br/wp-content/uploads/2021/01/mini-coelho-capa.png">
                    <div>Mini Coelho</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            footer
        </div>
    </div>
