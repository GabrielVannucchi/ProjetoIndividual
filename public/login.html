<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dos Roedores</title>
    
    <link rel="stylesheet" href="./css/style.css">

    
    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="./assets/icon/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="header">
        <div class="container">
            <img class="clickable" onclick="location.href='index.html'" src="images/logo.png" alt="logo" style="height: 120px">
            <img class="clickable" onclick="location.href='login.html'" src="images/login.png" style="height: 100px">
        </div>
    </div>
    <div class="login">
        <div class="container">
            <div class="card">
                <h2>Olá de volta!</h2>
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
                <div class="formulario">


                    <span class="tipo_campo">E-mail:</span>
                    <input id="email_input" type="text" placeholder="Login">

                    <span class="tipo_campo">Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <button class="btn" onclick="entrar()">Entrar</button><br>
                    <div class="alinhar">
                        <div class="alinhamento"></div>
                    </div>
                    <h3>Não possui uma conta?</h3>
                    <button class="btn" onclick="location.href='signup.html'">Cadastre-se</button>

                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">

                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <div>
                <ul class="footerBar">
                    <li><a href="talk.html">Fale Conosco</a></li>
                    <li><a href="support.html">Suporte</a></li>
                    <li><a href="donate.html">Doações</a></li>
                </ul>
            </div>
            <h4>Gabriel Vannucchi Corrêa <br> 
                1CCO - SPTech &copy; 2022</h4>
        </div>
    </div>
</body>
</html>
<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
